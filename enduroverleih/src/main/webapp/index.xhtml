<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Enduroverleih</title>
</h:head>

<h:body>
<p:dataTable id="enduro_table" var="enduro" value="#{indexController.enduros}">
    <p:column headerText="Preis">
        <h:outputText value="#{enduro.price}"/>
    </p:column>

    <p:column headerText="Leistung">
        <h:outputText value="#{enduro.horsepower}"/>
    </p:column>
</p:dataTable>
    <h:form id="form_detail">
        <h:outputLabel for="price" value="Preis"/>
        <h:inputText id="price" value="#{indexController.currentEnduro.price}"/>

        <h:outputLabel for="horsepower" value="Leistung"/>
        <h:inputText id="horsepower" value="#{indexController.currentEnduro.horsepower}"/>

        <p:commandButton value="Save"
                         update="enduro_table form_detail"
                         icon="ui-icon-disk"
                         actionListener="#{indexController.doSaveEnduro}"/>
    </h:form>
</h:body>
</html>
